<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Events</title>
</head>
<body>
<h2>All events:</h2>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Start</th>
            <th>End</th>
            <th>Location</th>
            <th>Description</th>
            <th>Organiser</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="event : ${allEventDTOs}">
            <td th:text="${event.name}"></td>
            <td th:text="${event.startDate}"></td>
            <td th:text="${event.endDate}"></td>
            <td th:text="${event.location}"></td>
            <td th:text="${event.description}"></td>
            <td>soon...</td>
            <td>options..</td>
        </tr>
    </tbody>
</table>
</body>
</html>
