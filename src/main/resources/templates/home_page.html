<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Начало</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <script src=https://code.jquery.com/jquery-3.6.0.js></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/0.8.2/css/flag-icon.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/nav.css">
    <link rel="stylesheet" href="/css/home_page.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<div th:replace="fragments :: nav"></div>

<div class="container">
    <h3 class="alert alert-success row">
        <a href="#" class="arrow-link" style="display: inline-block; text-decoration: none; color: black">
            <span class="col">За Вас:</span>
            <img src="/img/arrow-right.png" alt="arrow-right" class="arrow-right">
        </a>
    </h3>

    <div id="userCarousel" class="carousel-container">
        <button id="prevButton" class="carousel-control-prev" >Назад</button>
        <div class="carousel-track-container">
            <div class="carousel-track">
                <div th:each="user : ${recommendedUsers}" class="col-lg-3 col-md-4 col-sm-12 pb-3 card-container">
                <div class="card" style="min-width: 300px;">
                     <img th:src="${user.profileImageName != null ? '/img/' + user.profileImageName : '/img/default.png'}"
                          onerror="this.onerror=null; this.src='/img/no_img.png';"
                          class="card-img-top"
                          alt="User Image">
                     <div class="card-body">
                         <h5 class="card-title" th:text="${user.fullName}"></h5>
                         <p class="card-text">
                         <span th:each="ability, iterStat : ${user.userAbilities}">
                             <span th:text="${ability.name}"></span><span th:unless="${iterStat.last}">,</span>
                         </span>
                         </p>
                         <a th:href="@{#}" class="btn btn-success btn-more">Още</a>
                     </div>
                 </div>
            </div>
            </div>
            <button id="nextButton" class="carousel-control-next">Напред</button>
        </div>
    </div>


    <h3 class="alert alert-success row">
        <a href="/users/all" class="arrow-link" style="display: inline-block; text-decoration: none; color: black">
            <span class="col">Всички:</span>
            <img src="/img/arrow-right.png" alt="arrow-right" class="arrow-right">
        </a>
    </h3>
    <div class="row">
        <div th:each="user : ${allUsers}" class="col-lg-3 col-md-4 col-sm-12 pb-3">
            <div class="card">
                <img th:src="${user.profileImageName != null ? '/img/' + user.profileImageName : '/img/default.png'}"
                     onerror="this.onerror=null; this.src='/img/no_img.png';"
                     class="card-img-top"
                     alt="User Image">

                <div class="card-body">
                    <h5 class="card-title" th:text="${user.fullName}"></h5>
                    <p class="card-text">
                        <span th:each="ability, iterStat : ${user.userAbilities}">
                            <span th:text="${ability.name}"></span><span th:unless="${iterStat.last}">,</span>
                        </span>
                    </p>
                    <br>
                    <a th:href="@{#}" class="btn btn-success btn-more">Още</a>
                </div>
            </div>
        </div>
    </div>

</div>
<script>
    document.addEventListener("DOMContentLoaded", function () {
    const prevButton = document.getElementById("prevButton");
    const nextButton = document.getElementById("nextButton");
    const carouselTrack = document.querySelector(".carousel-track");
    const cards = document.querySelectorAll(".card");
    const itemWidth = cards[0].offsetWidth; // Width of each card
    let currentIndex = 0;

    function updateCarousel(index) {
        // Prevent sliding too far left or right
        if (index < 0) {
            index = 0;
        } else if (index > cards.length - getVisibleItems()) {
            index = cards.length - getVisibleItems();
        }
        // Calculate the translation amount
        const translateX = -index * itemWidth + "px";
        carouselTrack.style.transform = `translateX(${translateX})`;
        currentIndex = index;
    }

    function showNextCard() {
        updateCarousel(currentIndex + 1);
    }

    function showPrevCard() {
        updateCarousel(currentIndex - 1);
    }

    prevButton.addEventListener("click", showPrevCard);
    nextButton.addEventListener("click", showNextCard);

    // Function to get number of visible items based on screen width
    function getVisibleItems() {
        const width = window.innerWidth;
        if (width >= 992) {
            return 4; // Large screens
        } else if (width >= 768) {
            return 3; // Medium screens
        }
        return 1; // Small screens
    }

    // Handle resize to adjust items in view
    window.addEventListener('resize', () => {
        updateCarousel(currentIndex);
    });
});

</script>
</body>
</html>
