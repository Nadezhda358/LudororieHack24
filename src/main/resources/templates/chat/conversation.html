<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="'DM: ' + ${chatDTO.user1.username} + ' AND ' + ${chatDTO.user2.username}"></title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden; /* added to fix the white space issue */
        }

        .header {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .conversation {
            padding: 20px;
        }

        .message {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
            max-width: 70%;
            word-wrap: break-word; /* added to ensure long messages wrap within the container */
        }

        .sent {
            background-color: #d4e2fc;
            align-self: flex-end;
            text-align: right;
            margin-left: auto; /* added to move the green messages to the right */
        }

        .received {
            background-color: #f9f9f9;
            align-self: flex-start;
            text-align: left;
        }

        .message .text {
            margin: 0;
            font-size: 16px;
        }

        .message .datetime {
            margin-top: 5px;
            font-size: 12px;
            color: #777;
        }

        .new-message {
                    padding: 20px;
            border-top: 1px solid #ccc;
        }

        .new-message input[type="text"] {
            width: calc(100% - 80px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .new-message input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1 th:text="'DM: ' + ${chatDTO.user1.username} + ' AND ' + ${chatDTO.user2.username}"></h1>
    </div>
    <div class="conversation">
        <div th:each="message : ${chatDTO.messages}" th:class="${message.senderUser.username == chatDTO.user1.username} ? 'message sent' : 'message received'">
            <div class="message">
                <p class="text" th:text="${message.text} ?: 'N/A'"></p>
                <p class="datetime" th:text="${#temporals.format(message.time, 'yyyy-MM-dd HH:mm')} ?: 'N/A'"></p>
            </div>
        </div>
    </div>
    <div class="new-message">
        <form th:action="@{/message/send}" th:object="${messageDTO}" method="post">
            <input type="hidden" th:field="*{chat}" th:value="${chatDTO.id}"/>
            <input type="text" th:field="*{text}" placeholder="Type a message..."/>
            <input type="submit" value="Send"/>
        </form>
    </div>
</div>
</body>
</html>
